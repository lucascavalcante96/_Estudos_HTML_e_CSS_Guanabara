<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Outros formularios</h1>
    <fieldset>
        <legend>Dados</legend>
        <form action="formularios.js" method="get" autocomplete="on">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$"><!--Aqui é uma expressão regular ^[0-9]{4}-[0-9]{4}$ (RegEx) -->
            </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>

</html>
