<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="formularios.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome completo</label>
            <input type="text" name="nome" id="inome" maxlength="30" required autocomplete="username"
                placeholder="Digite o nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="6">
        </p>
        <p>
            <label for="imes">Mes de formação</label>
            <input type="month" name="mes" id="imes" value="2025-12">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
