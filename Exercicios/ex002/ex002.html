<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Desafio das tags</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. passeo o mouse sobre os termos para descobrir qual tag
    deverá usar em cada caso.

    <ul type="square">
        <li title="Use a tag <p>">Paragrafo</li>
        <li title="Use as tags de <H1> a <H6>">Título</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <Ol>">Listas Númeradas</li>
        <li title="Use a tag <dl>">Lista com demarcadores</li>
    </ul>
</body>

</html>
